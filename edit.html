<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="edit.js"></script>
    <title>Edit</title>
</head>
<body>
    <h2>Edit page</h2>
    <span id="users" class="right"></span>
    <form id="edit-form" class="border-green">
        <legend class="border-green bg-green padding-5">Edit file</legend>
        <fieldset>
            <label for="file-name">File Name: </label>
            <input type="text" id="file-name" class="border-green" disabled>
            <label for="file-content">File content: </label>
            <textarea name="file-content" id="file-content" class="border-green" cols="185" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
